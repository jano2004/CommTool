<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alphabet-Scroll</title>
    <style>
      .container { height: 90vh; width: 100%; }
      .secondContainer {
        height: 500px; width: 100%;
        display: flex; flex-direction: row; gap: 20px;
        overflow-x: auto; overflow-y: hidden;
        padding: 10px 10px 10px 0;
        scroll-snap-type: x proximity;
      }
      .letterContainer {
        height: 400px; min-width: 400px;
        border: 2px solid #000;
        display: flex; align-items: center; justify-content: center;
        font-size: 15rem; line-height: 1;
        scroll-snap-align: start;
      }
      @media (max-width: 600px) {
        .letterContainer { height: 260px; min-width: 260px; font-size: 9rem; }
      }
    </style>
  </head>
  <body>
    <div class="App container">
      <div class="secondContainer">
        <div class="letterContainer"><p>A</p></div>
        <div class="letterContainer"><p>B</p></div>
        <div class="letterContainer"><p>C</p></div>
        <div class="letterContainer"><p>D</p></div>
        <div class="letterContainer"><p>E</p></div>
        <div class="letterContainer"><p>F</p></div>
        <div class="letterContainer"><p>G</p></div>
        <div class="letterContainer"><p>H</p></div>
        <div class="letterContainer"><p>I</p></div>
        <div class="letterContainer"><p>J</p></div>
        <div class="letterContainer"><p>K</p></div>
        <div class="letterContainer"><p>L</p></div>
        <div class="letterContainer"><p>M</p></div>
        <div class="letterContainer"><p>N</p></div>
        <div class="letterContainer"><p>O</p></div>
        <div class="letterContainer"><p>P</p></div>
        <div class="letterContainer"><p>Q</p></div>
        <div class="letterContainer"><p>R</p></div>
        <div class="letterContainer"><p>S</p></div>
        <div class="letterContainer"><p>T</p></div>
        <div class="letterContainer"><p>U</p></div>
        <div class="letterContainer"><p>V</p></div>
        <div class="letterContainer"><p>W</p></div>
        <div class="letterContainer"><p>X</p></div>
        <div class="letterContainer"><p>Y</p></div>
        <div class="letterContainer"><p>Z</p></div>
      </div>
    </div>
  </body>
</html>
